version: '3'
services:
  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
  eureka-service:
    build:
      context: eureka-service/
      dockerfile: Dockerfile
    image: eureka-service
    ports:
      - '8761:8761'
  spectral-service:
    build:
      context: spectral-service/
      dockerfile: Dockerfile
    image: spectral-service
    depends_on:
      - eureka-service
  project-service:
    build:
      context: project-service/
      dockerfile: Dockerfile
    image: project-service
    command: nodemon --debug=5858
    depends_on:
      - rabbitmq
      - eureka-service
    volumes:
      - 'D:\alma\aotfiles:/data/' # Edit this line with your desired location
    ports:
      - '5858:5858'

    environment:
      RABBIT_HOST: rabbitmq
  generation-service:
    build:
      context: generation-service/
      dockerfile: Dockerfile
    image: generation-service
    depends_on:
      - rabbitmq
      - eureka-service
    environment:
      RABBIT_HOST: rabbitmq
    volumes:
    - 'D:\alma\aotfiles:/data/' # Edit this line with your desired location

  zuul-service:
    build:
      context: zuul-service/
      dockerfile: Dockerfile
    image: zuul-service
    depends_on:
      - eureka-service
    ports:
      - '8080:8080'