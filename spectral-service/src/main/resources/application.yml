server:
  port: ${server_port:8081}

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: ${eureka_url:http://eureka-service:8761/eureka/}
    healthcheck:
      enabled: true
    lease:
      duration: 5

spring:
  application:
    name: spectral-service
  devtools:
    remote:
      secret: mysecret

management:
  security:
    enabled: false