server:
  port: ${server_port:8080}

eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka_url:http://eureka-service:8761/eureka/}

zuul:
  #prefix: /
#  Uncomment to disable services automatically registering in Zuul
#  ignoredServices: '*'

  routes:
    spectral-service:
      path: /spectral/**
      url: http://spectral-service:8081
    project-service:
      path: /project/**
      url: http://project-service:8082
spring:
  application:
    name: zuul-service

management:
  security:
    enabled: false